<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>It's Amiibo Mario</title>
</head>

<body style="background-color: #ff0000;">
    <header>
        <div class="container center-align">
            <div class="row s12">
                <div class="col s4"></div><input type="image" id="image" class="col s4 center-align circle responsive-img" alt="logo" src="assets/images/nintendo-logo.jpg">
                <h1 class="col s12 center-align white-text">It's Amiibo Mario!</h1>
                <h3 class="col s4 center-align white-text">Name</h3>
                <h3 class="col s4 center-align white-text">Game Series</h3>
                <h3 class="col s4 center-align white-text">Picture</h3>
            </div>
        </div>
    </header>
    <main>
        <div id="divider" style="background-color:#ffffff; height: 5px; width:100%;"></div>
        <div class="container center-align">
            <div class="row">
                <div class="col s4 center-align red-text card-panel" id="amiiboName"><div class="card-title">Mario</div><div class="card-content">Your faithful pipe climbing hero, Mario!</div></div>
                <div class="col s4 center-align red-text card-panel" id="gameName"><div class="card-title">Super Smash Brothers</div><div class="card-content">A game that pits two fighters against each other in physical battle!</div></div>
                <div class="col s4 center-align red-text card-panel" id="amiiboPic"><div class="card-title">Placeholder Picture<div class="card-image"><input type="image" id="image" alt="Amiibo Picture" src="assets/images/MarioPlaceHolder.jpg"></div></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container center-align">
            <div class="row">
                <h3><a href="index.html" class="center-align white-text">Search Page</a></h3>
            </div>
        </div>
    </footer>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="assets/js/script.js" ></script>
</body>











</html>
